<h5 class="mt-4">პოპულარული პროდუქტები1</h5>
<div class="text-center" style="background: #fff;">
    <div class="row d-flex align-items-center m-0">
        <div class="col-1 d-flex align-items-center justify-content-center">
            <a href="#multipleCarousel" role="button" data-slide="prev">
                <div class="carousel-nav-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 129 129"
                        xmlns:xlink="http://www.w3.org/1999/xlink">
                        <path
                            d="m88.6,121.3c0.8,0.8 1.8,1.2 2.9,1.2s2.1-0.4 2.9-1.2c1.6-1.6 1.6-4.2 0-5.8l-51-51 51-51c1.6-1.6 1.6-4.2 0-5.8s-4.2-1.6-5.8,0l-54,53.9c-1.6,1.6-1.6,4.2 0,5.8l54,53.9z" />
                    </svg>
                </div>
            </a>
        </div>
        <div class="col-10">
            <!--Start carousel-->
            <div id="multipleCarousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item" *ngFor="let i of popularProductsList; let first = first" [class.active]="first">
                        <div class="row">
                            <div [routerLink]="['/user/productDetailInformation', '123321']" *ngFor="let x of i" [ngStyle]="{'background-image': 'url(' + x.ImgURL + ')'}"
                                class="col-12 col-md products">

                                <i class="material-icons" (click)="changeFavoriteIcons.func($event, '123321')">{{x.FavoriteStatus ? "favorite" : "favorite_border"}}</i>
                                <!-- <i (click)="test($event, x, '123321')">{{x.status ? "favorite_border" : "favorite"}}</i> -->
                                <br>

                                <div class="products_detail">
                                    <span class="price">{{ x.Price }}₾</span>

                                    <div class="products_operations">
                                        <button class="btn btn-success mb-1">ყიდვა</button>
                                        <i class="material-icons mt-1 ml-1">shopping_cart</i>
                                    </div>
                                </div>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
            <!--End carousel-->
        </div>
        <div class="col-1 d-flex align-items-center justify-content-center"><a href="#multipleCarousel" data-slide="next">
                <div class="carousel-nav-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 129 129"
                        xmlns:xlink="http://www.w3.org/1999/xlink">
                        <path
                            d="m40.4,121.3c-0.8,0.8-1.8,1.2-2.9,1.2s-2.1-0.4-2.9-1.2c-1.6-1.6-1.6-4.2 0-5.8l51-51-51-51c-1.6-1.6-1.6-4.2 0-5.8 1.6-1.6 4.2-1.6 5.8,0l53.9,53.9c1.6,1.6 1.6,4.2 0,5.8l-53.9,53.9z" />
                    </svg>
                </div>
            </a>
        </div>
    </div>
</div>
